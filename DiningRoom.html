<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enhanced Dining Room Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--wall--> 
      <a-box position="0 1 -5" width="10" height="2" depth="0.1" color="#4B3D26"></a-box> <!-- Darker brown background -->

      <!-- Dining table -->
      <a-box position="0 0.5 -3" width="2.5" height="0.1" depth="1" color="#8B4513"></a-box>

      <!--  chairs -->
      <a-cylinder position="-1.4 0.25 -3" radius="0.2" height="0.05" color="#A0522D"></a-cylinder> <!-- Seat -->
      <a-cylinder position="-1.4 0.45 -3" radius="0.05" height="0.3" color="#A0522D"></a-cylinder> <!-- Leg -->

      <a-cylinder position="1.4 0.25 -3" radius="0.2" height="0.05" color="#A0522D"></a-cylinder> <!-- Seat -->
      <a-cylinder position="1.4 0.45 -3" radius="0.05" height="0.3" color="#A0522D"></a-cylinder> <!-- Leg -->

      <a-cylinder position="-1.4 0.25 -2.5" radius="0.2" height="0.05" color="#A0522D"></a-cylinder> <!-- Seat -->
      <a-cylinder position="-1.4 0.45 -2.5" radius="0.05" height="0.3" color="#A0522D"></a-cylinder> <!-- Leg -->

      <a-cylinder position="1.4 0.25 -2.5" radius="0.2" height="0.05" color="#A0522D"></a-cylinder> <!-- Seat -->
      <a-cylinder position="1.4 0.45 -2.5" radius="0.05" height="0.3" color="#A0522D"></a-cylinder> <!-- Leg -->

      <!-- Vase with plants -->
      <a-cylinder position="0 0.8 -3" radius="0.1" height="0.3" color="#A9A9A9"></a-cylinder>
      <a-cylinder position="0 1.0 -3" radius="0.03" height="0.6" color="#228B22"></a-cylinder>
      <a-plane position="0 1.3 -3" rotation="-90 0 0" width="0.1" height="0.2" color="#228B22" material="shader: flat;"></a-plane> <!-- Leaf -->
      <a-plane position="0.05 1.3 -3" rotation="-90 0 0" width="0.1" height="0.2" color="#228B22" material="shader: flat;"></a-plane> <!-- Leaf -->
      <a-plane position="-0.05 1.3 -3" rotation="-90 0 0" width="0.1" height="0.2" color="#228B22" material="shader: flat;"></a-plane> <!-- Leaf -->

      <!-- Rug -->
      <a-box position="0 0.01 -3" width="3.5" height="0.01" depth="2" color="#F1FAEE"></a-box>

      <!-- Wall decor -->
      <a-plane position="-2 1.5 -4.9" width="1.5" height="1" color="white" material="shader: flat; transparent: true"></a-plane>
      <a-plane position="2 1.5 -4.9" width="1.5" height="1" color="white" material="shader: flat; transparent: true"></a-plane>
      <a-box position="-2 1.5 -4.95" width="1.5" height="1.1" depth="0.01" color="black"></a-box>
      <a-box position="2 1.5 -4.95" width="1.5" height="1.1" depth="0.01" color="black"></a-box>

      <!-- Ceiling light -->
      <a-cylinder position="0 2 -3" radius="0.1" height="0.05" color="#FFC107"></a-cylinder>

      <!-- Potted plant -->
      <a-cylinder position="2 0.3 -4" radius="0.1" height="0.3" color="#A9A9A9"></a-cylinder>
      <a-cylinder position="2 0.6 -4" radius="0.05" height="0.4" color="#228B22"></a-cylinder>

      <!-- Lighting -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
